odir: ~/output/folder
suffix: rootfilesuffix

cfinfile: /path/to/cf/data.root
mcinfile: /path/to/cf/mc.root

fitcfs:
-   cfpath: cf/path/in/file
    fitname: folder/name/of/the/fit/in/output
    fitrange: [0, 400]
    legcoords: [0.6, 0.65, 0.8, 0.85]
    legentries: ["#Lambda#pi^{#scale[1.3]{+}}#oplus #bar{#Lambda}#pi^{#scale[1.5]{-}}", "Total", "Genuine", "lambda_flat",
                 "All simulations", "Mini-Jet"] # legend entries, order matters
    drawsumcomps: ["2345"] # the components 2,3,4,5 will not be drawn but the sum of them will be
    model:
    -   funcname: ComplexLednicky_Singlet_doublegaussian_lambda
        npars: 7
        lambdagen: 0.5399
        addmode: sum # options 'sum' or 'mult', the function is summed/multiplied to the value obtained by
                     # the previous functions in the model list
        onbaseline: false # to draw the function on the baseline
        p0: ['realscatlength', 0, -1, 1]
        p1: ['imscatlength', 0, 0, -1]
        p2: ['effrange', 0, 0, -10]
        p3: ['sourcepar0', 1.4412, 1.4412, 1.4412]
        p4: ['sourcepar1', 5.0314, 5.0314, 5.0314]
        p5: ['sourcepar2', 0.808492, 0.808492, 0.808492]
        p6: ['sourcepar3', 0.944066, 0.944066, 0.944066]
        prefitfile: null
    -   funcname: pol0
        npars: 1
        norm: ['normLambdaFlat', 1, 1, -1]
        addmode: sum
        onbaseline: false
        p0: ['lambda_flat', 0.4601, 1, -1]
        prefitfile: null
    -   funcname: splinehisto_Lambda1520
        histofile: /home/mdicostanzo/an/LPi/DPG/SimLambda1520_KinemXi1530_42.root
        histopath: 3122211_-3122-211_smeared
        rebin: 2
        norm: ['splinenorm1520', 1.4160230651609765e-07, 0.00000001, 0.001]
        addmode: sum
        onbaseline: true
    -   funcname: splinehisto_Xi1530
        histofile: /home/mdicostanzo/an/LPi/Simulation/outputs/NewSimStandalonePythia_MERGED.root
        histopath: _2113122_SMEARED/hSE_2113122_3324_SMEARED
        rebin: 2
        norm: ['splinenorm1530', 3.481774312438489e-06, 0.00000001, 0.001]
        addmode: sum
        onbaseline: true
    -   funcname: splinehisto_Sigma1385_dir
        histofile: /home/mdicostanzo/an/LPi/Simulation/outputs/NewSimStandalonePythia_MERGED.root
        histopath: _2113122_SMEARED/hSE_2113122_3224_DIRECT_SIGMA_SMEARED
        rebin: 2
        norm: ['splinenormSigmaDirect', 1.2078686887892895e-06, 0.00000001, 0.002]
        addmode: sum
        onbaseline: true
    -   funcname: splinehisto_Sigma1385_indir
        histofile: /home/mdicostanzo/an/LPi/Simulation/outputs/SimSigma1385BkgNew.root
        histopath: hSEPiPlusLambda
        rebin: 4
        norm: ['splinenormSigmaIndirect', 3.9905185257502284e-06, 0.00000001, 0.002]
        addmode: sum
        onbaseline: true
    -   funcname: flatpol3
        npars: 5
        norm: ['bkgnorm', 0.98, 0, 2]
        addmode: mult 
        isbaseline: true # identification of the baseline component of the model
        onbaseline: false
        p0: ['p0polMC', 0, -10, 10]
        p1: ['p1polMC', 0, -10, 10]
        p2: ['p2polMC', 0, -10, 10]
        p3: ['p3polMC', 0, -10, 10]
        p4: ['gamma', 0.5, 0, 1]
        prefitcomp: true
        compfuncname: pol3
        startnewpar: 15
        nparscomp: 4
        prefitfile: /home/mdicostanzo/an/LPi/Trains/02_allpc/mc/histos/RawCF_Norm700_800.root
        prefitpath: p02_13/sgn/hCFrew
        prefitrange: [80, 400]
        rejectrange: [150, 300]
